<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rain forecast</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <style>
        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Rain forecast</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3>Now</h3>
        <p data-bind="text: currently"></p>
        <h3>Next hour</h3>
        <p data-bind="text: minutely"></p>
        <h3>Today</h3>
        <p data-bind="text: hourly"></p>
    </div>

    <footer class="footer">
        <div class="container">
            <p><a href="https://darksky.net/poweredby/" class="text-muted">Powered by Dark Sky</a></p>
        </div>
    </footer>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/knockout.js/knockout.js"></script>
    <script src="darksky-rain.js"></script>
</body>
</html>
