<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forecast</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <style>
        footer {
            margin-top: 50px;
        }
        table {
            display: none;
        }
        svg > text {
            display: none;
        }
        .forecast-chart {
            height: 150px; 
            min-width: 250px; 
            margin: 0 auto;
        }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Forecast</span>
            </div>
        </div>
    </nav>

    <div class="container">

        <!--
        <h3>Now</h3>
        <p data-bind="text: currentlySummary"></p>
   
        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Probability</th>
                    <th>Intensity</th>
                </tr>
            </thead>
            <tbody data-bind="with: currentlyData">
                <tr>
                    <td data-bind="text: time"></td>

        -->
        <h3>Next hour</h3>
        <p data-bind="text: minutelySummary"></p>

        <div id="minutelyChart" class="forecast-chart"></div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Probability</th>
                    <th>Intensity</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: minutelyData">
                <tr>
                    <td data-bind="text: time"></td>
                    <td data-bind="text: probability"></td>
                    <td data-bind="text: error() ? intensity() + ' +/- ' + error() : intensity()"></td>
                </tr>
            </tbody>
        </table>


        <h3>Today</h3>
        <p data-bind="text: hourlySummary"></p>

        <div id="hourlyChart" class="forecast-chart"></div>

        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Probability</th>
                    <th>Intensity</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: hourlyData">
                <tr>
                    <td data-bind="text: time"></td>
                    <td data-bind="text: probability"></td>
                    <td data-bind="text: error() ? intensity() + ' +/- ' + error() : intensity()"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <footer class="footer">
        <div class="container">
            <p><a href="https://darksky.net/poweredby/" class="text-muted">Powered by Dark Sky</a></p>
        </div>
    </footer>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/knockout.js/knockout.js"></script>
    <script src="lib/highcharts/highcharts.js"></script>
    <script src="lib/highcharts/highcharts-more.js"></script>
    <script src="darksky-rain.js"></script>
</body>
</html>
