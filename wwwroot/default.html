<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forecast</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        footer {
            margin-top: 50px;
        }
        table {
            display: none;
        }
        svg > text {
            display: none;
        }
        .forecast-chart {
            height: 150px; 
            min-width: 250px; 
            margin: 0 auto;
        }
        .container:first-of-type {
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <div class="container">

        <p class="text-muted font-weight-light" data-bind="text: geoLocationError"></p>

        <h3>Next hour</h3>
        <p data-bind="text: minutelySummary"></p>

        <div id="minutelyChart" class="forecast-chart"></div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Probability</th>
                    <th>Intensity</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: minutelyData">
                <tr>
                    <td data-bind="text: time"></td>
                    <td data-bind="text: probability"></td>
                    <td data-bind="text: error() ? intensity() + ' +/- ' + error() : intensity()"></td>
                </tr>
            </tbody>
        </table>


        <h3>Today and tomorrow</h3>
        <p data-bind="text: hourlySummary"></p>

        <div id="hourlyChart" class="forecast-chart"></div>

        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Probability</th>
                    <th>Intensity</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: hourlyData">
                <tr>
                    <td data-bind="text: time"></td>
                    <td data-bind="text: probability"></td>
                    <td data-bind="text: error() ? intensity() + ' +/- ' + error() : intensity()"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted font-weight-light">Powered by <a href="https://darksky.net/poweredby/">Dark Sky</a> and <a href="http://www.highcharts.com/">Highcharts</a></p>
        </div>
    </footer>

    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="lib/knockout-3.5.1.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="lib/highcharts-more.js"></script>
    <script src="darksky-rain.js"></script>
</body>
</html>
